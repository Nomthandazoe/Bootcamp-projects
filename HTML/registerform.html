<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>

	<h1>Register</h1>
	<form>
		<label for="name">First Name:</label>
		<input id="name" type="text" name="name" placeholder="John" required>

		<label for="surname">Last Name:</label>
		<input id="surname" type="text" name="surname" placeholder="Smith" required="">
		<p> Gender: 
		<label for="male">Male:</label>
		<input id="male" name="gender" type="radio">

		<label for="female">Female:</label>
		<input id="female" name="gender" type="radio">

		<label for="other">Other:</label>
		<input id="other" name="gender" type="radio">
		</p>

		<label for="email">Email:</label>
		<input id="email" type="email" name="email" placeholder="your email" required>

		<label for="password">Password:</label>
		<input id="password" type="password" name="password" placeholder="your password" pattern=".{5,10}" required title="5 to 10 characters" required>

		<p>
		<label>Birthday:
			<select>
				<option>Month</option>
				<option>January</option>
				<option>February</option>
				<option>March</option>
			</select>
			<select>
				<option>Day</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
			</select>
			<select>
				<option>Year</option>
				<option>1995</option>
				<option>1996</option>
				<option>1997</option>
			</select>
		</label>
		</p>
		<label for="terms">I agree to the terms and conditions</label>
		<input id="terms" type="checkbox">
		<p>
		<button>Submit</button>
		</p>
	</form>

</body>
</html>
