<!DOCTYPE html>
<html>
    <head>
        <title>Todo List</title>
        <link rel="stylesheet" type="text/css" href="css/todo.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
        <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous">
        </script>
    </head>
    <body>
        <div id="container">
            <h1>TO-DO List <i class="fas fa-plus"></i></h1>
            <input type="text" placeholder="Add new todo">
            <ul>
                <li><span><i class="far fa-trash-alt"></i></span> Coding Practice</li>
                <li><span><i class="far fa-trash-alt"></i></span> Prepare Lunch</li>
                <li><span><i class="far fa-trash-alt"></i></span> Play Chess</li>
            </ul>
        </div>
        <script type="text/javascript" src="js/todo.js"></script>
    </body>
</html>
